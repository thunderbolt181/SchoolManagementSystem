{% extends "students/base.html" %}
{% block content %}
    <div class="w-100 m-3">
        <div class="posts mb-2 w-100">
            <div class="md-6">
                <div class="col no-gutters border rounded overflow-hidden p-0 flex-md-row mb-2 shadow-sm h-md-250 position-relative">
                    <div class=" w-100 d-flex flex-column position-static">
                        <form class="form-group" method="POST" enctype="multipart/form-data">
                            {%csrf_token%}
                            <div class="media-body m-3">
                                {% for field in form %}
                                <table class="table table-borderless ">
                                    <tr>
                                        <td>{{ field.label_tag }}</td>
                                        <td> <div class="bg-secondary text-white p-1 m-0 border border-primary rounded">{{ field }}</td>
                                    </tr>
                                    {% if field.help_text %}
                                        <p class="help">{{ field.help_text|safe }}</p>
                                    {% endif %}
                                </table>
                            {% endfor %}
                            </div>
                            <div class="d-flex justify-content-center w-100">
                                <button class="btn btn-info w-50 m-3">
                                    Log In
                                </button>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content%}
