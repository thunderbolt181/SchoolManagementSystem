{% extends "schools/base.html" %}
{% block content %}
	<div class="flex justify-center mt-16 pt-16 sm:pt-24">
		<div class="max-w-xs">
			<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
				{% csrf_token %}
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-bold mb-2" for="username">
						Username
					</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Username">
				</div>
				<div class="mb-6">
					<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
						Password
					</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="******************">
				</div>
				<div class="mb-5">
					{% if messages %}
						<div class="bg-red-200 border-l-4 border-red-700 text-red-600 p-4" role="alert">
							{% for message in messages %}
								{{ message }}
							{% endfor %}
						</div>
					{% endif %}
					{% if form.non_field_errors %}
					<div class="bg-red-200 border-l-4 border-red-700 text-red-600 p-4" role="alert" >
						{% for error in form.non_field_errors %}
							{{ error }}
						{% endfor %}
					</div>
					{% endif %}
				</div>
				<div class="flex items-center justify-between">
					<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
						Login
					</button>
					<!-- <button class="login100-form-btn border rounded bg-info">
						Login
					</button> -->
					<a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
						Forgot Password?
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
