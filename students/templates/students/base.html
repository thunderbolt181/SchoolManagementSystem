<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="author" content="sachin baghel">
        <meta name="viewport" content="width=device-width">
        <meta name="keyword" content="School-Management-system">
        <meta name="desctiption" content="school database">
        <!-- Bootstrap CSS -->
        <link rel="icon" type="image/png" href="{% static 'students/images/icons/favicon.ico'%}"/>

                </div>

                    <div>
                        <ul class="navbar-nav ml-auto">

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>

                        </ul>
