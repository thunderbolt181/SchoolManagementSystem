{% extends 'students/base.html' %}
{% load static %}
{% block content %}
<div class="container w-full mx-auto md:pt-0 sm:pt-10">
  <div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-gray-800 leading-normal pt-16 sm:pt-24">
      <!--Console Content-->
      <div class="flex flex-wrap">
          <div class="w-full md:w-1/2 xl:w-1/3 p-3">
              <!--Metric Card-->
              <div class="bg-white border rounded shadow p-2">
                  <div class="flex flex-row items-center">
                      <div class="flex-shrink pr-4">
                          <div class="rounded p-3 bg-green-600"><i class="fa fa-child fa-2x fa-fw fa-inverse"></i></div>
                      </div>
                      <div class="flex-1 text-right md:text-center">
                          <h5 class="font-bold uppercase text-gray-500">Total Students</h5>
                          <h3 class="font-bold text-3xl">{{count.0.0}}</h3>
                      </div>
                  </div>
              </div>
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-3">
              <div class="bg-white border rounded shadow p-2">
                  <div class="flex flex-row items-center">
                      <div class="flex-shrink pr-4">
                          <div class="rounded p-3 bg-orange-600"><i class="fa fa-chalkboard-teacher fa-2x fa-fw fa-inverse"></i></div>
                      </div>
                      <div class="flex-1 text-right md:text-center">
                          <h5 class="font-bold uppercase text-gray-500">Total Teachers</h5>
                          <h3 class="font-bold text-3xl">{{count.2.0}}</h3>
                      </div>
                  </div>
              </div>
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-3">
              <div class="bg-white border rounded shadow p-2">

                      <div class="flex-shrink pr-4">
                          <div class="rounded p-3 bg-yellow-600"><i class="fa fa-users fa-2x fa-fw fa-inverse"></i></div>
                      </div>
                      <div class="flex-1 text-right md:text-center">
                          <h5 class="font-bold uppercase text-gray-500">Total Staff</h5>
                          <h3 class="font-bold text-3xl">{{count.1.0}}</h3>
                      </div>
                  </div>
              </div>
          </div>
      <hr class="border-b-2 border-gray-400 my-8 mx-4">
      <div class="flex flex-row flex-wrap flex-grow mt-2">

              <div class="bg-white border rounded shadow">

                      <h5 class="font-bold uppercase text-gray-600">Graph</h5>
                  </div>
                  <div class="p-5">
                      <canvas id="chartjs-7" class="chartjs" width="undefined" height="undefined"></canvas>

                      new Chart(document.getElementById("chartjs-7"), {
                          "type": "bar",
                          "data": {
                              "labels": ["January", "February", "March", "April"],
                              "datasets": [{
                                  "label": "Page Impressions",
                                  "data": [10, 20, 30, 40],

                                  "backgroundColor": "rgba(255, 99, 132, 0.2)"

                                  "label": "Adsense Clicks",

                                  "type": "line",
                                  "fill": false,
                                  "borderColor": "rgb(54, 162, 235)"

                          },
                          "options": {
                              "scales": {
                                  "yAxes": [{
                                      "ticks": {
